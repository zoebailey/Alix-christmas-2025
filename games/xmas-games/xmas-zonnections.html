<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XMAS Zonnections!</title>
    <!-- Link to the ONE stylesheet, which is two levels up -->
    <link rel="stylesheet" href="../../style.css">
</head>
<body>

    <div class="xmas-game-container">
        <h1>XMAS Zonnections!</h1>
        <p>Find four groups of four!</p>

        <!-- This container will show the solved categories -->
        <div id="solved-groups-container"></div>

        <!-- The 4x4 game grid -->
        <div id="zonnections-grid" class="zonnections-grid">
            <!-- JavaScript will fill this with 16 tiles -->
        </div>

        <!-- The "Mistakes" tracker -->
        <div id="mistakes-tracker">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
        </div>

        <!-- Game control buttons -->
        <div class="zonnections-controls">
            <button id="shuffle-button" class="zonnections-button">Shuffle</button>
            <button id="deselect-button" class="zonnections-button">Deselect All</button>
            <button id="submit-button" class="zonnections-button" disabled>Submit</button>
        </div>
        
        <!-- Hidden Clue/Continue -->
        <div id="clue-box" class="clue-box hidden">
        </div>
        
        <a href="xmas-zands.html" id="continue-button" class="continue-button hidden">Next Puzzle</a>
    </div>

    <!-- Link to the new JavaScript file for this game -->
    <script src="zonnections-game.js"></script>

</body>
</html>
